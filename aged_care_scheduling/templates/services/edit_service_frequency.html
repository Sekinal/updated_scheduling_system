<!-- edit_service_frequency.html -->

{% extends 'base.html' %}

{% block title %}Edit Service Frequency{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Edit Service Frequency</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.service_type.id_for_label }}" class="form-label">Service Type</label>
            {{ form.service_type }}
        </div>
        <div class="mb-3">
            <label for="{{ form.period.id_for_label }}" class="form-label">Frequency</label>
            {{ form.period }}
        </div>
        <div class="mb-3">
            <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
            {{ form.start_date }}
        </div>
        <button type="submit" class="btn btn-primary">Update Service Frequency</button>
        <a href="{% url 'residents:resident_dashboard' service_frequency.resident.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
