{% extends 'base.html' %}

{% block content %}
  <div data-aos="fade-up">
    <h2 class="mb-4">Update Escalation</h2>
  </div>
  <div data-aos="fade-up" data-aos-delay="200">
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="invalid-feedback">
              {{ field.errors|join:", " }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Update Escalation</button>
      <a href="{% url 'escalation_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
