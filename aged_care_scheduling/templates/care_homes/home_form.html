{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Care Home{% endblock %}

{% block content %}
<div data-aos="fade-up">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Care Home</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'care_homes:home_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
