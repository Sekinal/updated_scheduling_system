{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Service Frequency</h2>
    <p>Are you sure you want to delete the service frequency for {{ object.service_type.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'residents:resident_dashboard' object.resident.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
