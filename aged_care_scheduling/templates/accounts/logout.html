{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div data-aos="fade-up">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Logged Out</h2>
            <p class="text-center">You have been successfully logged out.</p>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
